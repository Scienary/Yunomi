systemLog:
   verbosity: 3
   quiet: false
   traceAllExceptions: true
   # path: m:\mongodb_3.2.10\log\log
   # mongod --config path/to/project
   # mongo -u admin -p manager -port 8080 --authenticationDatabase "admin" admin
   logAppend: false
   # destination: syslog
net:
   port: 9090
   bindIp: 127.0.0.1
   wireObjectCheck: false
   ipv6: false
security:
   authorization: enabled
   javascriptEnabled:  false
storage:
   dbPath: data/
   journal:
      enabled: true
   directoryPerDB: true